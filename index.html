<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

    <link rel="stylesheet" href="estilo/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                

            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente, faça login na sua conta para poder fazer configurações no seu ambiente</p>
                <form action="login.php" method="post">
                    <div class="campo">
                        <i class="material-symbols-outlined">person</i>

                        
                        <input type="email" name="login" id="ilogin" required placeholder="seu email" autocomplete="email" maxlength="30">
                        <label for="ilogin">Email</label>

                    </div>
                    <div class="campo">
                        <i class="material-symbols-outlined">vpn_key</i>

                     
                        <input type="password" name="senha" id="isenha" required placeholder="sua senha" autocomplete="current-password" minlength="8" max="20">
                        <label for="isenha">Senha</label>

                    </div>
                    <input type="submit" value="entrar">
                    <a href="esqueci.html" class="botao">Esqueci a senha <span class="material-symbols-outlined">mail</span>
</a>
                    

                </form>
                
            </div>

        </section>
    </main>
    
</body>
</html>
